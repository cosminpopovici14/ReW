<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <h1><a href ="./index.html">Smart Inventory</a></h1>
            <section class="header-section"> 
                <ul >
                    <li class="refs"> <a href="./becuri.html">Becuri</a></li>
                    <li class="refs"><a href="./tractoare.html">Tractoare</a></li>
                    <li class="refs"><a href="./masini.html">Masini</a></li>
                </ul>
            </section>
        </header>

        <main>
            
            <div id="main-page">
                <div class="item-popup-div">
                    <div class="items-popup" id="view-1">
                        <div class="item-view-title">
                            <h1>Light Bulb</h1>
                            <div class="item-view-category">
                                <div class="item-view-category-title">
                                    Category
                                </div>
                                <div class="item-view-category-name">
                                    Electrical
                                </div>
                            </div>
                        </div>
                        <div class="item-view-info">
                            <div class="item-view-quantity">
                                <div class="quantity-title">
                                    Quantity
                                </div>
                                <div class="quantity-number">
                                    15
                                </div>
                                <div class="quantity-date">
                                    Sep 20, 2025
                                </div>
                            </div>
                            <div class="item-view-added">
                                <div class="quantity-title">
                                    Added
                                </div>
                                <div class="added-date">
                                    1 Sep 2025
                                </div>
                                <div class="added-alert">
                                    Alert
                                </div>
                            </div>
                        </div>
                        <div class="item-view-graph">
                            <div class="graph-title">
                                <h3>Stock Levels</h3>
                            </div>
                            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                        </div>
                        <div class="item-view-buttons">
                            <div class="upper-buttons">
                                <div class="view-button" id="view-edit-button">
                                    <button>Edit Item</button>
                                </div>
                                <div class="view-button" id="view-schedule">
                                    <button>Schedule Check</button>
                                </div>
                            </div>
                            <div class="lower-buttons">
                                <div class="view-button" id="view-disable-alerts">
                                    <button>Disable Alerts</button>
                                </div>
                                <div class="view-button" id="view-export">
                                    <button>Export to PDF</button>
                                </div>
                            </div>
                        </div>
                        <div class="item-view-close">
                            <button>Close</button>
                        </div>
                    </div>
                </div>
                <div id="items">
                    <div class="item" id="item-1">
                        <div class="above-buttons">
                            <div class="item-picture">
                                <img src="Images/bec.png" alt="Light Bulb" class="item-image" id="item-image-1">
                            </div>
                            <div class="item-name" id="item-name-1">
                                <p id="item-name-name">Light Bulbs</p>
                                <p id="item-name-category">Electrical</p>
                            </div>
                            <div class="item-stock" id="item-stock-1">
                                <span class="item-number">12</span> in stock
                            </div>
                            <div class="item-alert" id="item-alert-1">
                                <img src="Images/check.png" alt="Check" class="item-alert-image"> Alert
                            </div>
                        </div>
                        <div class="item-delete-text" id="delete-text-1">
                                <h2> Are you sure you want to delete? </h2>
                        </div>
                        <div class="item-buttons">
                            <div class="item-buttons-position">
                                <div class="item-delete">
                                    <button id="delete-button" 
                                    onclick="openItemDeleteConfirmation('item-image-1','item-name-1', 
                                    'item-stock-1','item-alert-1','delete-text-1','delete-buttons-1')">Delete</button>
                                </div>
                                <div class="item-view">
                                    <button id="view-button"
                                    onclick="openItemModal('view-1')">View</button>
                                </div>
                            </div>
                        </div>
                        <div class="item-delete-buttons" id = "delete-buttons-1">
                            <div class="delete-buttons-position">   
                                <div class="delete-buttons-yes">
                                    <button id="delete-button-yes" 
                                    onclick="deleteItem('item-image-1','item-name-1', 
                                    'item-stock-1','item-alert-1','delete-text-1', 'delete-buttons-1')">Yes</button>
                                </div>
                                <div class="delete-buttons-no">
                                    <button id="delete-button-no" 
                                    onclick="closeItemDeleteConfirmation('item-image-1','item-name-1', 
                                    'item-stock-1','item-alert-1','delete-text-1','delete-buttons-1')">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        Light Bulbs
                    </div>
                </div>
            </div>

            

        </main>
        <footer>
            <p>&copy; 2025 Smart Inventory. All rights reserved.</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="items.js"></script>
    </body>

</html>
