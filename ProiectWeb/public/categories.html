<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <div id="cursor"> </div>
    <body>
        <header>
            <h1><a href ="./index.html">Smart Inventory</a></h1>
            <section class="dropdown"> 
                        <button id="menu-bar" class="menu-bar" onclick="openMenuPopup()">
                            <div class="menu-line">
                            </div>
                            <div class="menu-line">
                            </div>
                            <div class="menu-line">  
                            </div>
                        </button>
                        <div class="dropdown-content" id="dropdown-content">
                            <a href="./index.html">Home</a>
                            <a href="./categories.html">Categories</a>
                        </div>
            </section>
        </header>

        <main>
            
            <div id="main-page">
                <div class="popups">
                    <div class = rename-popup-div>
                        <div class="popup" id="rename-popup"> 
                            <h2>Rename Category</h2>
                            <div id="category-name-div">
                                <p id="category-name-p">Category Name</p> <input id="category-rename-input" required="required" type="text">
                            </div>
                            <div id="popup-buttons-div">
                                <div id="popup-buttons-div">
                                <div class="error-text-div category-error" id="error-text-div-3">
                                    <p class="error-text-3">Error : Name should not be null! </p>
                                </div>
                                <button id="cancel-popup-button" onclick="closePopup('rename-popup')"> Cancel</button>
                                <button id="add-popup-button" onclick="renameCategory();"> Rename</button>
                            </div>
                        </div>
                    </div>
                    <div class="popup-div">
                        <div class="popup" id="add-popup"> 
                            <h2>Add Category</h2>
                            <div id="category-name-div">
                                <p id="category-name-p">Category Name</p> <input id="category-name-input" required="required" type="text">
                            </div>
                            <div id="popup-buttons-div">
                                <div class="error-text-div category-error" id="error-text-div-2">
                                    <p class="error-text-2"> Error : Name should not be null!</p>
                                </div>
                                
                                <button id="cancel-popup-button" onclick="closePopup('add-popup')"> Cancel</button>
                                <button id="add-popup-button" onclick="addCategory();"> Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="above-categories">
                    <div id="categories-text">
                        <h1>Categories</h1>
                        
                        
                    </div>
                </div>
                <div class="js-categories-page" id="categories-page">
                    
                    
                    
                </div>
                <div class="under-categories">
                    <div id="add-category-button">
                        <button id = "btn2" onclick="openPopup('add-popup')"> + Add Category </button>
                        
                    </div>

                    <div id="export-categories-button">

                    </div>
                    

                </div>
                   
        </main>

        <footer>
            <p>&copy; 2025 Smart Inventory. All rights reserved.</p>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
