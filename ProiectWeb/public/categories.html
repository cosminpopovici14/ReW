<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Inventory - Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_responsive_categories.css" />
</head>
<body>
    <div id="cursor"></div>
    <div class="background-container finisher-header"></div>

    <header>
        <h1><a href="./index.html">Smart Inventory</a></h1>
        <div class="dropdown"> 
            <button id="menu-bar" class="menu-bar" onclick="openMenuPopup()">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="./index.html">Home</a>
                <a href="./categories.html">Categories</a>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div id="main-page">
            <div class="popups">
                <div class="rename-popup-div">
                    <div class="popup" id="rename-popup"> 
                        <h2>Rename Category</h2>
                        <div class="category-name-div">
                            <p class="category-name-p">Category Name</p>
                            <input id="category-rename-input" required type="text" />
                        </div>
                        <div class="popup-buttons">
                            <div class="error-text-div category-error" id="error-text-div-3">
                                <p class="error-text-3">Error : Name should not be null!</p>
                            </div>
                            <button class="cancel-popup-button" onclick="closePopup('rename-popup')">Cancel</button>
                            <button class="add-popup-button" onclick="renameCategory();">Rename</button>
                        </div>
                    </div>
                </div>

                <div class="popup-div">
                    <div class="popup" id="add-popup"> 
                        <h2>Add Category</h2>
                        <div class="category-name-div">
                            <p class="category-name-p">Category Name</p>
                            <input id="category-name-input" required type="text" />
                        </div>
                        <div class="popup-buttons">
                            <div class="error-text-div category-error" id="error-text-div-2">
                                <p class="error-text-2">Error : Name should not be null!</p>
                            </div>
                            <button class="cancel-popup-button" onclick="closePopup('add-popup')">Cancel</button>
                            <button class="add-popup-button" onclick="addCategory();">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="above-categories">
                <div id="categories-text">
                    <h1>Categories</h1>
                </div>
            </div>

            <div class="js-categories-page" id="categories-page"></div>

            <div class="under-categories">
                <div id="add-category-button">
                    <button id="btn2" onclick="openPopup('add-popup')">+ Add Category</button>
                </div>
                <div id="export-categories-button"></div>
                <label id="import-categories-button" for="import-file">Import</label>
                    <input type="file" id="import-file" accept=".csv,.json,.xml" style="display: none"
                        onchange="handleImport(event)">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Smart Inventory. All rights reserved.</p>
    </footer>

    <script src="Script/finisher-header.es5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="Categories/api/categories.js"></script>
    <script src="Categories/ui/render.js"></script>
    <script src="Categories/ui/popups.js"></script>
    <script src="Categories/ui/menu.js"></script>
    <script src="Categories/main.js"></script>
</body>
</html>
