<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <h1><a href ="./index.html">Smart Inventory</a></h1>
            <section class="header-section"> 
                <ul >
                    <li class="refs"> <a href="./becuri.html">Becuri</a></li>
                    <li class="refs"><a href="./tractoare.html">Tractoare</a></li>
                    <li class="refs"><a href="./masini.html">Masini</a></li>
                </ul>
            </section>
        </header>

        <main>
            
            <div id="main-page">
                <div class="item-popup-div">
                    <div class="add-item-popup" id="add-popup">
                         
                        <div class="add-item-popup-title-div">
                            <h2 id="add-item-popup-title">Add Item</h2>
                        </div>
                        
                        <div id="item-name-div">
                            <p class="item-inputs-titles" id="item-name-p">Item Name</p> <input class="item-inputs" id="item-name-input" required="required" type="text">
                        </div>
                        <div id="item-quantity">
                            <p class="item-inputs-titles" id="item-quantity-p">Quantity</p> <input class="item-inputs" id="item-quantity-input" required="required" type="text">
                        </div>
                        <div id="item-date"> 
                            <p class="item-inputs-titles" id="item-date-title">Alert Interval</p> 
                            <select name="interval" id="item-interval">
                                <option value="7d">7 days</option>
                                <option value="14d">14 days</option>
                                <option value="30d">30 days</option>
                                <option value="60d">60 days</option>
                                <option value="90d">90 days</option>
                                <option value="180d">180 days</option>
                                <option value="1y">1 year</option>
                                <option value="noalert">No Alert</option>
                            </select>
                        </div>
                        <div class="add-item-popup-buttons-div">
                            <div class = "add-item-popup-button" id="add-item-add-button"> <button class = "add-item-button-text">Add Item</button></div>
                            <div class = "add-item-popup-button" id="add-item-cancel-button"> <button class = "add-item-button-text">Cancel</button></div>  
                        </div>
                    </div>
                    <div class="items-popup" id="view-1">
                        <div class="item-view-title">
                            <h1>Light Bulb</h1>
                            <div class="item-view-category">
                                <div class="item-view-category-title">
                                    Category
                                </div>
                                <div class="item-view-category-name">
                                    Electrical
                                </div>
                            </div>
                        </div>
                        <div class="item-view-info">
                            <div class="item-view-quantity">
                                <div class="quantity-title">
                                    Quantity
                                </div>
                                <div class="quantity-number">
                                    15
                                </div>
                                <div class="quantity-date">
                                    Sep 20, 2025
                                </div>
                            </div>
                            <div class="item-view-added">
                                <div class="quantity-title">
                                    Added
                                </div>
                                <div class="added-date">
                                    1 Sep 2025
                                </div>
                                <div class="added-alert">
                                    Alert
                                </div>
                            </div>
                        </div>
                        <div class="item-view-graph">
                            <div class="graph-title">
                                <h3>Stock Levels</h3>
                            </div>
                            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                        </div>
                        <div class="item-view-buttons">
                            <div class="upper-buttons">
                                <div class="view-button" id="view-edit-button">
                                    <button>Edit Item</button>
                                </div>
                                <div class="view-button" id="view-schedule">
                                    <button>Schedule Check</button>
                                </div>
                            </div>
                            <div class="lower-buttons">
                                <div class="view-button" id="view-disable-alerts">
                                    <button>Disable Alerts</button>
                                </div>
                                <div class="view-button" id="view-export">
                                    <button>Export to PDF</button>
                                </div>
                            </div>
                        </div>
                        <div class="item-view-close">
                            <button onclick="closeItemsPopup('view-1')">Close</button>
                        </div>
                    </div>
                </div>
                <div class="items">
                    
                </div>
                <div id="under-categories">
                    <div id="add-category-button">
                        <button id = "btn2" onclick="openPopup('add-popup')"> + Add Item </button>
                        
                    </div>
                </div>
            </div>

            

        </main>
        <footer>
            <p>&copy; 2025 Smart Inventory. All rights reserved.</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="items.js"></script>
    </body>

</html>
