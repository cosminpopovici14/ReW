<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <h1><a href ="./index.html">Smart Inventory</a></h1>
            <section class="dropdown"> 
                        <div class="menu-bar">
                            <div class="menu-line">
                            </div>
                            <div class="menu-line">
                            </div>
                            <div class="menu-line">  
                            </div>
                        </div>
                        <div class="dropdown-content">
                            <a href="./index.html">Home</a>
                            <a href="./categories.html">Categories</a>
                        </div>
            </section>
        </header>
       
        
        <main>
            
            <div class="item-popup-div">
                    <div class="add-item-popup" id="add-popup">
                        <div class="add-item-image">
                            <img src="Images/cube.png" alt="Cube" class="item-image-cube" >
                        </div>
                        
                        <div class="add-item-popup-title-div">
                            <h2 id="add-item-popup-title">Add Item</h2>
                        </div>
                        <div class ="error-text-div" id="error-text-div-post">
                            <p class="error-text-post">Error : Invalid Input</p>
                        </div>
                        <div id="item-name-div">
                            <p class="item-inputs-titles" id="item-name-p">Item Name</p> <input class="item-inputs" id="item-name-input" required="required" type="text">
                        </div>
                        <div class="checkbox-div" id="item-is-consumable">
                            <input class="custom-checkbox"  id="item-consumable-input" required="required" type="checkbox" onclick="openInputs() "> <p class="item-inputs-titles" id="item-consumable-p">Consumable</p> 
                        </div>
                        <div id="item-quantity">
                            <p class="item-inputs-titles" id="item-quantity-p" style="display:none">Quantity</p> <input class="item-inputs" id="item-quantity-input" required="required" type="text" style="display:none">
                        </div>
                        <div id="item-date"> 
                            <p class="item-inputs-titles" id="item-dec-quantity-title"style="display:none">Auto-Decrease Quantity</p> 
                            <select name="interval" class="item-interval" id="item-dec-quantity-interval" style="display:none" >
                                <option value="noalert">Off</option>
                                <option value="7d">7 days</option>
                                <option value="14d">14 days</option>
                                <option value="30d">30 days</option>
                                <option value="60d">60 days</option>
                                <option value="90d">90 days</option>
                                <option value="180d">180 days</option>
                                <option value="1y">1 year</option>
                                
                            </select>
                        </div>
                        <div id="item-date"> 
                            <p class="item-inputs-titles" id="item-check-time-title">Check Time</p> 
                            <select name="interval" class="item-interval" id="item-check-time-interval"  >
                                <option value="off">Off</option>
                                <option value="7d">7 days</option>
                                <option value="14d">14 days</option>
                                <option value="30d">30 days</option>
                                <option value="60d">60 days</option>
                                <option value="90d">90 days</option>
                                <option value="180d">180 days</option>
                                <option value="1y">1 year</option>  
                            </select>
                        </div>
                        <div class="checkbox-div" id="item-alert">
                            <input  class="custom-checkbox" id="item-alert-input" required="required" type="checkbox"> <p class="item-inputs-titles" id="item-alert-p">Enable Alert</p> 
                        </div>
                        <div class="add-item-popup-buttons-div">
                            <div class = "add-item-popup-button" id="add-item-add-button"> <button class = "add-item-button-text" onclick="addItem();">Add Item</button></div>
                            <div class = "add-item-popup-button" id="add-item-cancel-button"> <button class = "add-item-button-text" onclick ="closeItemsPopup('add-popup')">Cancel</button></div>  
                        </div>
                    </div> 
            </div>
                <div class="items-info-popup-div">
                    
                </div>
                <div class="items-edit-popup-div">
                    
                </div>
            <div id="main-page">
                <div class="items-title">
                    
                </div>
                
                <div class="items">
                    
                </div>
                <div class="under-items">
                    <div id="add-item-button">
                        <button id = "btn2" onclick="openPopup('add-popup')"> + Add Item </button>
                        
                    </div>

                    <div id="export-items-button">
                        
                    </div>
                </div>
            </div>

            

        </main>

        <script src="items.js"></script>
    </body>

</html>
