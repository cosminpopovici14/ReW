<!DOCTYPE html>

<html >
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="finisher-header">
        <main>
            <div class="main-window">
                    <div class="title">
                        <h2>Log in with email</h2>
                    </div>
                    <div class="subtitle">
                        Welcome to Smart Inventory! Please Sign in or register if you don't have an account.
                    </div>
                    <div class="credentials">
                        <div class="input-field">
                            <span class="material-icons no-cursor">mail</span>
                            <input type="email" placeholder="Email" id="loginInput">
                        </div>
                        <div class="input-field">
                            <span class="material-icons no-cursor">lock</span>
                            <input type="password" placeholder="Password" id="passwordInput">
                            <span class="material-icons toggle-password" onclick="togglePassword()">visibility_off</span>
                        </div>
                    </div>
                    <div class="forgot-password">
                        <div class="login-error-div" id="login-error-div-id">
                            <p class="login-error-text">Error: Email Not Found!</p>
                        </div>
                        <p class="forgot-password-text">Forgot password?</p>
                    </div>
                    <div class="get-started">
                        <button class="login-button" onclick="addLogin()">Log In</button>
                    </div>
                    <div class="or">
                        Or
                    </div>
                    <div class="register">
                        <a href="register.html" class="register-button"> Register </a>
                    </div>
            </div>
        </main>


        
        <script src="Script/finisher-header.es5.min.js" type="text/javascript"></script>
        <script type="text/javascript">
new FinisherHeader({
  "count": 10,
  "size": {
    "min": 1300,
    "max": 1500,
    "pulse": 0
  },
  "speed": {
    "x": {
      "min": 0.1,
      "max": 0.6
    },
    "y": {
      "min": 0.1,
      "max": 0.6
    }
  },
  "colors": {
    "background": "#aba6b0",
    "particles": [
      "#bfbaba",
      "#807a7a",
      "#a29b9b",
      "#71b4b5",
      "#32c5c0"
    ]
  },
  "blending": "overlay",
  "opacity": {
    "center": 0.5,
    "edge": 0.05
  },
  "skew": 0,
  "shapes": [
    "c"
  ]
});
</script>
        <script src="login.js"></script>
        <footer>
            <p>&copy; 2025 Smart Inventory. All rights reserved.</p>
        </footer>
    </body>
</html>
