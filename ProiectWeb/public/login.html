<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Smart Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="login.css" />
</head>
<body class="finisher-header">
    <main>
        <div class="main-window">
            <div class="title">
                <h2>Log in with email</h2>
            </div>
            <div class="subtitle">
                Welcome to Smart Inventory! Please Log in or register if you don't have an account.
            </div>
            <div class="credentials">
                <div class="input-field">
                    <span class="material-icons no-cursor">mail</span>
                    <input type="email" placeholder="Email" id="loginInput" />
                </div>
                <div class="input-field">
                    <span class="material-icons no-cursor">lock</span>
                    <input type="password" placeholder="Password" id="passwordInput" />
                    <span class="material-icons toggle-password" onclick="togglePassword()">visibility_off</span>
                </div>
            </div>
            <div class="forgot-password">
                <div class="login-error-div" id="login-error-div-id">
                    <p class="login-error-text">Error: Email Not Found!</p>
                </div>
                <p class="forgot-password-text">Forgot password?</p>
            </div>
            <div class="get-started">
                <button class="login-button" onclick="addLogin()">Log In</button>
            </div>
            <div class="or">
                Or
            </div>
            <div class="register">
                <a href="register.html" class="register-button"> Register </a>
            </div>
        </div>
    </main>

    <script src="Script/finisher-header.es5.min.js"></script>      
    <script src="Login/login.js"></script>

    <footer>
        <p>&copy; 2025 Smart Inventory. All rights reserved.</p>
    </footer>
</body>
</html>
